<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kingdom of Li</title>
    <style>
      :root {
        --gold: #f3c969;
        --blue: #3a7bd5;
        --pink: #f3a0c4;
        --ink: #1a1a1a;
        --glass: rgba(255, 255, 255, 0.75);
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        color: var(--ink);
        background: radial-gradient(circle at top, var(--gold), transparent 55%),
          linear-gradient(90deg, #0a1736 0%, #0a1736 45%, #b40e1a 100%);
        background-size: 200% 200%;
        animation: drift 18s ease-in-out infinite;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 24px;
      }

      .back {
        position: fixed;
        top: 18px;
        left: 18px;
        background: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 13px;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      }

      @keyframes drift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      main {
        width: min(560px, 92vw);
        background: var(--glass);
        border-radius: 20px;
        padding: 28px 24px 30px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(8px);
      }

      body.revealed {
        background: linear-gradient(135deg, #f7b0d8, #f79cc9, #f3a0c4);
      }

      h1 {
        margin: 0 0 18px;
        font-size: clamp(22px, 4vw, 30px);
        letter-spacing: 0.5px;
      }

      .status {
        color: rgba(0, 0, 0, 0.55);
        font-size: 14px;
        margin: 10px 0 18px;
      }

      .warning {
        color: #b40e1a;
        font-size: 12px;
        margin-top: 6px;
      }

      .credentials {
        display: grid;
        gap: 8px;
        margin: 14px 0 22px;
      }

      .credentials input {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.7);
        font-size: 14px;
      }

      .instructions {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 16px;
        padding: 18px 16px;
        display: none;
      }

      .instructions ol,
      .instructions p {
        text-align: left;
        padding-left: 20px;
        margin: 0;
        font-size: 15px;
      }

      .enter {
        border: none;
        background: var(--blue);
        color: white;
        padding: 10px 18px;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      .enter:active {
        transform: scale(0.98);
      }

      .enter:focus-visible {
        outline: 2px solid rgba(0, 0, 0, 0.6);
        outline-offset: 2px;
      }

      .notice {
        margin-top: 16px;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.6);
      }

      body, main {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
    </style>
  </head>
  <body>
    <button id="backButton" class="back" type="button" hidden>Back</button>
    <main>
      <h1 id="titleText">Kingdom</h1>
      <p id="statusText" class="status"></p>
      <p id="warningText" class="warning" hidden>Less than 3 logon attempts remaining before this node is deleted.</p>

      <div class="credentials" id="credentials">
        <input id="username" type="text" placeholder="Username" autocomplete="off">
        <input id="password" type="password" placeholder="Password" autocomplete="off">
      </div>

      <button id="enterButton" class="enter" type="button">Enter</button>

      <div class="instructions" id="instructions">
        <p id="messageText"></p>
        <ol id="instructionList">
          <li>Save this link somewhere, last link gonna be useless soon.</li>
          <li>On 24-Jan-2025 remove the roses and throw them out.</li>
        </ol>
      </div>
    </main>

    <script>
      const backButton = document.getElementById("backButton");
      const titleText = document.getElementById("titleText");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const enterButton = document.getElementById("enterButton");
      const instructions = document.getElementById("instructions");
      const statusText = document.getElementById("statusText");
      const messageText = document.getElementById("messageText");
      const instructionList = document.getElementById("instructionList");
      const warningText = document.getElementById("warningText");
      const credentials = document.getElementById("credentials");

      function getMessageForNow(now) {
        const gateDate = new Date(2026, 0, 24, 0, 0, 0);
        const cutoffDate = new Date(2026, 0, 24, 16, 0, 0);

        if (now < gateDate) {
          return { message: "Jeez someone didn't follow instructions, Saturday I said.", showList: false };
        }
        if (now < cutoffDate) {
          return {
            message: "Come back when the sunsets prob at like 5 maybe idfk.",
            showList: false
          };
        }
        return { message: "", showList: true };
      }

      function checkCredentials() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === "kingdomofli-node8850" && password === "vcb") {
          document.body.classList.add("revealed");
          instructions.style.display = "block";
          enterButton.style.display = "none";
          statusText.textContent = "Access granted for User: Victoria Butterfield.";
          titleText.textContent = "Sector 8850";
          warningText.hidden = false;
          usernameInput.disabled = true;
          passwordInput.disabled = true;
          credentials.style.display = "none";
          backButton.hidden = false;
          const result = getMessageForNow(new Date());
          messageText.textContent = result.message;
          instructionList.style.display = result.showList ? "block" : "none";
        } else {
          statusText.textContent = "Incorrect credentials.";
        }
      }

      enterButton.addEventListener("click", checkCredentials);
      passwordInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          checkCredentials();
        }
      });
      backButton.addEventListener("click", () => {
        let remaining = 10;
        backButton.textContent = `Leaving in ${remaining}...`;
        backButton.disabled = true;
        const intervalId = setInterval(() => {
          remaining -= 1;
          if (remaining <= 0) {
            clearInterval(intervalId);
            document.body.classList.remove("revealed");
            instructions.style.display = "none";
            enterButton.style.display = "inline-block";
            statusText.textContent = "";
            titleText.textContent = "Kingdom";
            warningText.hidden = true;
            usernameInput.disabled = false;
            passwordInput.disabled = false;
            usernameInput.value = "";
            passwordInput.value = "";
            credentials.style.display = "grid";
            backButton.textContent = "Back";
            backButton.disabled = false;
            backButton.hidden = true;
          } else {
            backButton.textContent = `Leaving in ${remaining}...`;
          }
        }, 1000);
      });
      document.addEventListener("contextmenu", (event) => event.preventDefault());
    </script>
  </body>
</html>
